name: test1
on: [push]
jobs:
   
    larabel-test:
        runs-on: ubuntu-latest
        

        services:
          mysql: 
            image: mysql:8.0
            ports: 
            - 3606:3606
            env: 
              MYSQL_ROOT_PASSWORD: root
              MYSQL_DATABASE: laravel 
        steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Set up PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: 8.2
            extensions: mbstring, bcmath, pdo, pdo_mysql




          